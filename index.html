<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>初心者向けWeb入門</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      color: #333;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 1em;
      text-align: center;
    }
    section {
      padding: 1.5em;
      border-bottom: 1px solid #ccc;
      background: white;
    }
    h2 {
      color: #2c3e50;
    }
    textarea {
      width: 100%;
      height: 150px;
      font-family: monospace;
      margin-top: 0.5em;
    }
    button {
      padding: 0.5em 1em;
      margin-top: 0.5em;
      background: #3498db;
      color: white;
      border: none;
      cursor: pointer;
    }
    iframe {
      width: 100%;
      height: 200px;
      border: 1px solid #ccc;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <header>
    <h1>初心者のためのHTML・CSS・JavaScript講座</h1>
    <p>コードを書いて実行してみよう！</p>
  </header>

  <section>
    <h2>① HTMLとは？</h2>
    <p>HTMLはWebページの「骨組み」を作る言語です。</p>
    <textarea id="htmlCode">
<h1>こんにちは！</h1>
<p>HTMLで文字を表示してみましょう。</p>
    </textarea>
    <button onclick="runCode()">実行する</button>
  </section>

  <section>
    <h2>② CSSとは？</h2>
    <p>CSSはWebページの「見た目」を変える言語です。</p>
    <textarea id="cssCode">
body {
  background-color: lightyellow;
  color: darkblue;
}
    </textarea>
    <button onclick="runCode()">実行する</button>
  </section>

  <section>
    <h2>③ JavaScriptとは？</h2>
    <p>JavaScriptは「動き」や「反応」を作る言語です。</p>
    <textarea id="jsCode">
document.body.innerHTML += "<p>ボタンを押すとJavaScriptが動くよ！</p>";
    </textarea>
    <button onclick="runCode()">実行する</button>
  </section>

  <section>
    <h2>結果</h2>
    <iframe id="result"></iframe>
  </section>

  <script>
    function runCode() {
      const html = document.getElementById("htmlCode").value;
      const css = "<style>" + document.getElementById("cssCode").value + "</style>";
      const js = "<script>" + document.getElementById("jsCode").value + "<\/script>";
      const result = html + css + js;

      const iframe = document.getElementById("result");
      iframe.contentDocument.open();
      iframe.contentDocument.write(result);
      iframe.contentDocument.close();
    }

    // 初回表示
    runCode();
  </script>
</body>
</html>
